<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background_image">
        <img src="Images/background.jpg" alt="">
    </div>
    <div class="page">
        <div class="sidebar">
            <div class="sidebar_top">
                <img class="sidebar_logo" src="Icons/tournament.svg" alt="Logo">
                <h2>Dashboard</h2>
            </div>
           <div class="nav_bar">
            <div class="nav home">                
                <img class="icon home_icon" src="Icons/home-account.svg" alt="Home">
                <p>Home</p>
            </div>
            <div class="nav profile">                
                <img class="icon profile_icon" src="Icons/account-details.svg" alt="Profile">
                <p>Profile</p>
            </div>
            <div class="nav messages">                
                <img class="icon message_icon" src="Icons/message-fast-outline.svg" alt="Messages">
                <p>Messages</p>
            </div>
            <div class="nav history">                
                <img class="icon hitory_icon" src="Icons/history.svg" alt="History">
                <p>History</p>
            </div>
            <div class="nav tasks">               
                <img class="icon task_icon" src="Icons/tasks.svg" alt="Tasks">
                <p>Tasks</p>
            </div>
            <div class="nav community">               
                <img class="icon community_icon" src="Icons/community.svg" alt="Community">
                <p>Community</p>
            </div>
            <div class="nav settings">
                <img class="icon setting_icon" src="Icons/settings.svg" alt="Settings">
                <p>Settings</p>
            </div>
            <div class="nav support">                
                <img class="icon support_icon" src="Icons/support.svg" alt="Support">
                <p>Support</p>
            </div>
            <div class="nav privacy">               
                <img class="icon privacy_icon" src="Icons/privacy.svg" alt="Privacy">
                <p>Privacy</p>
            </div>
           </div> 
        </div>
        <div class="content">
            <div class="topbar">
                <div class="top">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
